name: ğŒğšğœ ğ“ğ• Auto-Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pytz

      - name: Run Fetcher
        run: python mactom3u.py

      - name: Update README Timestamp
        run: |
          IST_DATE=$(TZ='Asia/Kolkata' date +'%d-%m-%Y %I:%M %p')
          # This replaces the placeholder in your README
          sed -i "s/LAST_UPDATED_HERE/$IST_DATE IST/g" README.md || echo "README update skipped"

      - name: Deploy Update
        run: |
          git config --local user.email "bot@tvtelugu.com"
          git config --local user.name "tvtelugu-bot"
          git add Live.m3u README.md
          git commit -m "Playlist Updated: $(date)" || echo "No changes"
          git push
