name: MacTV Telugu Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pytz  # <--- CRITICAL FIX

      - name: Run Fetcher
        run: python mactom3u.py

      - name: Deploy Update
        run: |
          git config --local user.email "bot@tvtelugu.com"
          git config --local user.name "tvtelugu-bot"
          git add Live.m3u
          git commit -m "Playlist Updated: $(date)" || echo "No changes"
          git push
